swagger: "2.0"
info:
  description: "This is a sample shopping cart server.  "
  version: "1.0.0"
  title: "Swagger shopping cart"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "mertsakar@hotmail.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
basePath: "/api/v1/cart-api"
tags:
  - name: "order"
    description: "Everything about Orders"
  - name: "product"
    description: "Everything about Products"

schemes:
  - "https"
  - "http"
paths:
  /orders:
    post:
      tags:
        - "order"
      summary: "Add a new order to the cart"
      description: ""
      operationId: "addOrder"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Order object that needs to be added to the cart"
          required: true
          schema:
            $ref: "#/definitions/Order"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Order"
        "405":
          description: "Invalid input"
  /user:
    post:
      tags:
        - "user"
      summary: "Create user"
      description: "This can only be done by the logged in user."
      operationId: "createUser"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Created user object"
          required: true
          schema:
            $ref: "#/definitions/User"
      responses:
        default:
          description: "successful operation"
  /user/login:
    get:
      tags:
        - "user"
      summary: "Logs user into the system"
      description: ""
      operationId: "loginUser"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "User object that needs to be added to the store"
          required: true
          schema:
            $ref: "#/definitions/Login"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "string"
          headers:
            X-Rate-Limit:
              type: "integer"
              format: "int32"
              description: "calls per hour allowed by the user"
            X-Expires-After:
              type: "string"
              format: "date-time"
              description: "date in UTC when token expires"
        "400":
          description: "Invalid username/password supplied"
  /user/logout:
    get:
      tags:
        - "user"
      summary: "Logs out current logged in user session"
      description: ""
      operationId: "logoutUser"
      produces:
        - "application/xml"
        - "application/json"
      parameters: []
      responses:
        default:
          description: "successful operation"

securityDefinitions:
  cart_auth:
    type: "oauth2"
    authorizationUrl: "http://cart.swagger.io/oauth/dialog"
    flow: "implicit"
    scopes:
      write:pets: "modify pets in your account"
      read:pets: "read your pets"
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"

definitions:
  Order:
    type: "object"
    required:
      - "order_cart"
      - "discount"
    properties:
      id:
        type: "integer"
        format: "int64"
      discount:
        type: "integer"
        format: "int64"
      created_at:
        type: "string"
        format: "date"
      order_cart:
        type: "array"
        items:
          $ref: "#/definitions/Product"
  Product:
    type: "object"
    required:
      - "product_name"
      - "price"
      - "rating"
      - "image"
      - "category"
    properties:
      id:
        type: "integer"
        format: "int64"
      product_name:
        type: "string"
      price:
        type: "integer"
      rating:
        type: "integer"
      image:
        type: "string"
        format: "url"
      category:
        type: "object"
        $ref: "#/definitions/Category"
  Category:
    type: "object"
    required:
      - "name"
      - "image"
    properties:
      name:
        type: "string"
      image:
        type: "string"
  User:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      username:
        type: "string"
      firstName:
        type: "string"
      lastName:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
      phone:
        type: "string"
      isAdmin:
        type: "boolean"

  Login:
    type: "object"
    required:
      - email
      - password
    properties:
      email:
        type: "string"
      password:
        type: "string"
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
      message:
        type: "string"
      details:
        description: a (key, value) map.
        type: object
